version: "3.9"

services:
  # --- BANCO DE DADOS ---
  postgres-db:
    image: postgres:15
    container_name: saas_postgres_db
    restart: unless-stopped
    # O 'postgres-db' lê o .env automaticamente
    env_file:
      - ./.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- BACKEND (API) ---
  backend:
    build:
      context: ./backend
      args:
        - DATABASE_URL=${DATABASE_URL}
    container_name: saas_backend_api
    restart: unless-stopped
    depends_on:
      postgres-db:
        condition: service_healthy
    
    # --- A CORREÇÃO ESTÁ AQUI ---
    # Força a leitura do .env da raiz EM RUNTIME
    env_file:
      - ./.env

    ports:
      - "3001:3001"

  # --- FRONTEND (APP) ---
  frontend:
    build:
      context: ./frontend
    container_name: saas_frontend_app
    restart: unless-stopped
    ports:
      - "8080:80"

volumes:
  postgres-data: