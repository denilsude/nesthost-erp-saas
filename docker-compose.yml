version: "3.9"

services:
  # --- BANCO DE DADOS ---
  postgres-db:
    image: postgres:15
    container_name: saas_postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- BACKEND (API) ---
  backend:
    build:
      context: ./backend
      # --- CORREÇÃO ESTÁ AQUI ---
      # Passa a variável ${DATABASE_URL} (lida do .env) 
      # para dentro do build como um argumento (ARG)
      args:
        - DATABASE_URL=${DATABASE_URL}
    container_name: saas_backend_api
    restart: unless-stopped
    depends_on:
      postgres-db:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "3001:3001"

  # --- FRONTEND (APP) ---
  frontend:
    build:
      context: ./frontend
    container_name: saas_frontend_app
    restart: unless-stopped
    ports:
      - "8080:80"

volumes:
  postgres-data: