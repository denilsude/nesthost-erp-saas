version: "3.9" # (Opcional, mas boa prática)

services:
  # --- BANCO DE DADOS ---
  postgres-db:
    image: postgres:15
    container_name: saas_postgres_db
    restart: unless-stopped
    # As variáveis de ambiente (POSTGRES_USER, etc.) 
    # são injetadas pelo GitHub Actions (env: no deploy.yml)
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- BACKEND (API) ---
  backend:
    build:
      context: ./backend # (Assume que o Dockerfile está na pasta ./backend)
    container_name: saas_backend_api
    restart: unless-stopped
    depends_on:
      postgres-db:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL}
    ports:
      # --- CORREÇÃO ESTÁ AQUI ---
      # Removemos "127.0.0.1:"
      # Agora ele escuta em 0.0.0.0:3001, permitindo a conexão do Cloudflare.
      - "3001:3001"

  # --- FRONTEND (APP) ---
  frontend:
    build:
      context: ./frontend # (Assume que o Dockerfile está na pasta ./frontend)
    container_name: saas_frontend_app
    restart: unless-stopped
    ports:
      # --- CORREÇÃO ESTÁ AQUI ---
      # Removemos "127.0.0.1:"
      # Agora ele escuta em 0.0.0.0:80, permitindo a conexão do Cloudflare.
      - "8080:80"

volumes:
  postgres-data: