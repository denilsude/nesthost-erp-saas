name: Deploy SaaS (api, app, wildcard)

on:
  push:
    branches:
      - main # Garante que o deploy só rode em pushs para a 'main'

jobs:
  build-and-deploy:
    runs-on: self-hosted # Usa o nosso runner 'pentecost'
    
    # Injeta os segredos do GitHub no ambiente do runner
    env:
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: 1. Baixar o código (Checkout)
        uses: actions/checkout@v4

      - name: 2. Garantir que estamos no diretório correto
        run: cd $GITHUB_WORKSPACE 

      - name: 3. Parar containers antigos (se existirem)
        run: docker compose down

      - name: 4. Construir e Iniciar novos containers
        run: docker compose up --build -d

      - name: 5. Limpar Imagens Antigas
        run: docker image prune -f

      - name: 6. Fim do Deploy
        run: echo "Deploy do SaaS concluído!"